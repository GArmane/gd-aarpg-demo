name: Static checks

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  static-checks:
    name: 'Static checks'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: Scony/godot-gdscript-toolkit@master
    - run: find . -type f -name "*.gd" -not -path "./addons/*" -print0 | xargs -0 gdformat --check
    - run: find . -type f -name "*.gd" -not -path "./addons/*" -print0 | xargs -0 gdlint
